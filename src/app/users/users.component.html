<table>

    <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Codice Fiscale</th>
        <th>Email</th>
        <th>Telefono</th>
        <th>Provincia</th>
        <th>Age</th>

  <tr app-user *ngFor ="let user of users" [user]="user"

  </tr>
</table>
