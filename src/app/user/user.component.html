<td>{{user.name}}</td>
<td>{{user.lastName}}</td>
<td>{{user.fiscalCode}}</td>
<td>{{user.email}}</td>
<td>{{user.phone}}</td>
<td>{{user.province}}</td>
<td>{{user.age}}</td>
<td class="buttons">
    <div class="row">
      <div class="col-sm-4">
        <button class="btn btn-primary" (click)="showUserDetail()">
          <fa-icon name="info" [icon]="search" fixed="true" ></fa-icon>
        </button>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-primary btn-sm" (click)="updateUser()">
          <fa-icon name="pencil"[icon]="pencil"></fa-icon>
        </button>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-danger  btn-sm" (click)="deleteUser()">
          <fa-icon name="trash-o" [icon]="trash"></fa-icon>
        </button>
      </div>
  
  
    </div>
  </td>
