
<form class="userForm" #f="ngForm">

    <input type="hidden" [(ngModel)]="user.id" name="id"id="id">

    <div class="form-group">

        <label for="firstname">Firstname</label>
        <input [(ngModel)]="user.name" name="firstname"id="firstname">
    </div>

    <div class="form-group">

        <label for="lastname">Lastname</label>
        <input  [(ngModel)]="user.lastName" name="lastname"id="lastname">
    </div>

    <div class="form-group">

        <label for="fiscalcode">Fiscalcode</label>
        <input  [(ngModel)]="user.fiscalCode" name="fiscalcode"id="fiscalcode">
    </div>

    <div class="form-group">

        <label for="phone">Phone</label>
        <input  [(ngModel)]="user.phone"name="phone"id="phone">
    </div>

    <div class="form-group">

        <label for="email">Email</label>
        <input  [(ngModel)]="user.email" name="email"id="email">
    </div>

    <div class="form-group">

        <label for="age">Age</label>
        <input  [(ngModel)]="user.age" name="age"id="age" type="number">
    </div>

    <div class="form-group">

      <button class="btn-save" (click)="saveUser()">SAVE</button>
      <button class="btn-save" (click)="resetForm(f.form)">RESET</button>
    </div>

</form>
